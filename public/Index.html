<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mess Meal Manager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Mess Meal Manager</h1>

    <div id="auth">
      <h2>Member</h2>
      <div id="memberPanel">
        <div id="registerForm">
          <input id="name" placeholder="Your name" />
          <input id="room" placeholder="Room no (optional)" />
          <button id="registerBtn">Register</button>
        </div>
        <div id="loginForm" style="display:none">
          <p>Welcome, <span id="memberName"></span> (ID: <span id="memberId"></span>)</p>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>

    <hr />

    <div id="menuSection">
      <h2>Weekly Menu</h2>
      <div id="menuList"></div>
      <button id="openAdmin">Open Admin Panel</button>
    </div>

    <hr />

    <div id="selectionSection" style="display:none">
      <h2>Your Meal Selections</h2>
      <p>Click the meal buttons to toggle attendance. Your selection saves instantly.</p>
      <div id="daysContainer"></div>
    </div>

    <hr />

    <div id="adminPanel" style="display:none">
      <h2>Admin Panel</h2>
      <button id="adminClose">Close Admin</button>
      <button id="loadSummary">Load Counts</button>
      <button id="clearSelections">Clear All Selections</button>
      <h3>Counts</h3>
      <div id="counts"></div>
      <h3>Edit Menu</h3>
      <div id="menuEditor"></div>
      <button id="saveMenu">Save Menu</button>
    </div>

    <footer><small>Local demo â€¢ Data stored in data.sqlite</small></footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
